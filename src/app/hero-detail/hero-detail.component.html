<div *ngIf="hero">

    <h2>Detalles de {{hero.name | uppercase}}</h2>
    <div><span>ID: </span>{{hero.id}}</div>
    <div>
        <label>Nombre:
        <input [(ngModel)]="hero.name" placeholder="nombre"/>
      </label>
    </div>
    <br>
    <button (click)="goBack()">go back</button>&nbsp;&nbsp;&nbsp;
    <button (click)="save()">save</button>

</div>
